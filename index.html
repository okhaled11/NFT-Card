<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">

  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="img">
      <img class="pics " src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h3>Equilibrium #3429</h3>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="num">
      <span class="one">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </span>
      <span class="two">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </span>
    </div>
    <div class="user">
      <div class="user-img">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <div class="user-info">
        <p class="con">Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/omar-khaled-097552226/" target="_blank">Omar Khaled</a>.
  </div>
</body>

</html>
